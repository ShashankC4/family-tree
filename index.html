<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Family Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .tree-line {
        border-left: 2px solid green;
        height: 20px;
        margin: 0 auto;
      }
      .spouse-line {
        border-top: 2px solid blue;
        height: 2px;
        margin: 0 4px;
      }
      .tree-card {
        background: white;
        border-radius: 0.75rem;
        padding: 0.75rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        min-width: 150px;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen flex items-center justify-center"
  >
    <div class="w-full max-w-6xl px-4">
      <!-- Login / Top Bar -->
      <div id="authContainer" class="text-center mb-8">
        <h1 class="text-3xl font-bold mb-6">ðŸŒ³ Family Tree</h1>
        <button
          id="loginBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-lg"
        >
          Login with Google
        </button>
      </div>

      <div
        id="topBar"
        class="hidden flex justify-between items-center mb-6 bg-white rounded-xl p-4 shadow-md"
      >
        <span id="userName" class="font-semibold"></span>
        <button
          id="logoutBtn"
          class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg"
        >
          Logout
        </button>
      </div>

      <!-- Family Tree -->
      <div
        id="treeContainer"
        class="flex flex-col items-center space-y-6"
      ></div>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
