<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Family Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .person-card {
        background-color: white;
        border-radius: 0.75rem;
        padding: 1rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        min-width: 140px;
        text-align: center;
      }

      .couple-wrapper {
        display: flex;
        align-items: center;
        gap: 16px;
        position: relative;
        margin-bottom: 8px;
      }

      .spouse-line {
        height: 2px;
        background-color: blue;
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        margin: auto;
        width: calc(100% - 140px);
      }

      .children-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 16px;
      }

      .parent-line {
        width: 2px;
        background-color: green;
        flex-shrink: 0;
      }

      .sibling-row {
        display: flex;
        gap: 24px;
        margin-top: 16px;
        justify-content: center;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen flex flex-col items-center py-10"
  >
    <div class="w-full max-w-6xl px-4 text-center">
      <!-- Login / Logout -->
      <div id="authContainer" class="mb-8">
        <h1 class="text-3xl font-bold mb-6">ðŸŒ³ Family Tree</h1>
        <button
          id="loginBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-lg mb-4"
        >
          Login with Google
        </button>
        <button
          id="logoutBtn"
          class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg text-lg hidden"
        >
          Logout
        </button>
      </div>

      <!-- Tree Container -->
      <div id="treeContainer" class="flex flex-col items-center"></div>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
