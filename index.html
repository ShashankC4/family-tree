<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Tree</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Family Tree</h1>

    <div id="authSection" class="mb-6">
      <button
        id="loginBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded"
      >
        Login with Google
      </button>

      <button
        id="logoutBtn"
        class="bg-gray-600 text-white px-4 py-2 rounded hidden"
      >
        Logout
      </button>

      <p id="userEmail" class="mt-2 text-sm text-gray-700"></p>
    </div>

    <div id="appStatus" class="text-gray-600">
      Not logged in
    </div>
  </div>

  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
