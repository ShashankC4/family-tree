<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Family Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Vertical line for children */
      .tree-line {
        width: 2px;
        background-color: green;
        flex-shrink: 0;
        height: 20px;
        margin: 0 auto;
      }

      /* Horizontal line for spouses */
      .spouse-line {
        height: 2px;
        background-color: blue;
        flex-grow: 1;
        align-self: center;
      }

      /* Couple wrapper flex */
      .couple-wrapper {
        display: flex;
        align-items: center;
        gap: 16px;
        position: relative;
      }

      /* Children wrapper */
      .children-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 8px;
      }

      /* Row of child cards */
      .child-row {
        display: flex;
        gap: 16px;
        margin-top: 8px;
        position: relative;
      }

      /* Line connecting parent to children */
      .parent-connector {
        position: absolute;
        top: -10px;
        left: 50%;
        width: 2px;
        height: 10px;
        background-color: green;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen flex items-center justify-center"
  >
    <div class="w-full max-w-5xl px-4 text-center">
      <!-- Login / Logout -->
      <div id="authContainer" class="mb-8">
        <h1 class="text-3xl font-bold mb-6">ðŸŒ³ Family Tree</h1>
        <button
          id="loginBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-lg mb-4"
        >
          Login with Google
        </button>
        <button
          id="logoutBtn"
          class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg text-lg hidden"
        >
          Logout
        </button>
      </div>

      <!-- Family Tree -->
      <div
        id="treeContainer"
        class="flex flex-col items-center space-y-6"
      ></div>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
